apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-server-pv
spec:
  storageClassName: db-server-sc
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 30Gi
  hostPath:
    path: "/k8s-data/db-server"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-read-pvc
spec:
  storageClassName: db-server-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-write-pvc
spec:
  storageClassName: db-server-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
